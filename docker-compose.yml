services:
  web:
    build: .
    env_file: [.env]
    command: ["web"]
    volumes: [.:/app]
    expose: ["8000"]
    depends_on: [db, redis]
    environment:
      DJANGO_SETTINGS_MODULE: mixtum_core.settings
    restart: unless-stopped

  worker:
    build: .
    env_file: [.env]
    command: ["worker"]
    depends_on: [db, redis]
    volumes: [.:/app]
    restart: unless-stopped

  beat:
    build: .
    env_file: [.env]
    command: ["beat"]
    depends_on: [db, redis]
    volumes: [.:/app]
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: app-nginx-1
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    # NOTE:
    # - In DEV this will be overridden by docker-compose.override.yml mounting a static conf.
    # - In PROD docker-compose.prod.yml will mount scripts + templates for auto-SSL.
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mixtumdb}
      POSTGRES_USER: ${POSTGRES_USER:-mixtumuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mixtumpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    profiles: ["oidc"]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    command: ["start-dev"]
    ports: ["8080:8080"]
    restart: unless-stopped

volumes:
  postgres_data:
