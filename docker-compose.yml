services:
  web:
    build: .
    env_file: [.env]
    command: ["web"]
    volumes: [.:/app]
    expose: ["8000"]
    depends_on: [db, redis]
    environment:
      DJANGO_SETTINGS_MODULE: mixtum_core.settings
    restart: unless-stopped

  worker:
    build: .
    env_file: [.env]
    command: ["worker"]
    depends_on: [db, redis]
    volumes: [.:/app]
    restart: unless-stopped

  beat:
    build: .
    env_file: [.env]
    command: ["beat"]
    depends_on: [db, redis]
    volumes: [.:/app]
    restart: unless-stopped

  services:
    nginx:
      image: nginx:alpine
      container_name: app-nginx-1
      volumes:
        - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
        - ./nginx/init.sh:/docker-entrypoint.d/10-init.sh:ro
        - certbot-etc:/etc/letsencrypt
        - certbot-www:/var/www/certbot
      environment:
        SERVER_NAME_APP: "ticket.efestodev.com"
        SERVER_NAME_ADMIN: "ticket-admin.efestodev.com"
      depends_on:
        - web
      ports:
        - "80:80"
        - "443:443"

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mixtumdb}
      POSTGRES_USER: ${POSTGRES_USER:-mixtumuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mixtumpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    profiles: ["oidc"]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    command: ["start-dev"]
    ports: ["8080:8080"]
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    environment:
      - SERVER_NAME=${SERVER_NAME}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
    volumes:
      - ./letsencrypt_data:/etc/letsencrypt
      - ./certbot-www:/var/www/certbot
volumes:
  postgres_data:
