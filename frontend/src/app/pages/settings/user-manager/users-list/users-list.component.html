<!--HEADER-->
<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col">
      <h1>Gestione Utenti</h1>
    </div>
    <div class="col-md-auto text-md-right">
      <button id="btn" mat-raised-button class="primary-button"  (click)="addUser()">
        <span>Aggiungi utente</span>
        <mat-icon fontIcon="add"></mat-icon>
      </button>
    </div>
  </div>
</div>


<!--Desktop-->
<div class="d-none d-md-block">
            <div class="col-sm ed-block-standard">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ed-table">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="first_name">
                      <th mat-header-cell *matHeaderCellDef> Nome </th>
                      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="last_name">
                      <th mat-header-cell *matHeaderCellDef> Cognome </th>
                      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Azioni </th>
                        <td mat-cell *matCellDef="let element">
                            <div>
                                <button mat-raised-button class="primary-button" (click)="redirectTo('usermanager/user-details/' + element.id)">Modifica</button>
                                <button mat-raised-button class="primary-button" (click)="deleteUser(element.id)">Elimina</button>
                            </div>
                        </td>
                    </ng-container>
                    
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>
</div>

<!--Mobile-->
<div class="container-fluid mobile">
  <div class="col">
  <div *ngFor= "let user of dataSource.filteredData" class="ed-block-standard d-md-none">
        <div class="row">
            <p style="margin-left: 10px;"><b>ID:</b> {{user.id}}</p>
            <p style="margin-left: 10px;"><b>Email:</b> {{user.email}}</p>
        </div>
        <div class="row">
          <p style="margin-left: 10px;"><b>Nome:</b> {{user.first_name}}</p>
          <p style="margin-left: 10px;"><b>Cognome:</b> {{user.last_name}}</p>
        </div>
    <div class="row">
      <div class="col">
        <button id="btnFull" mat-raised-button class="primary-button-light" (click)="redirectTo('usermanager/user-details/' + this.user.id)">MODIFICA</button>
      </div>
      <div class="col text-right">
        <button id="btnFull" mat-raised-button class="primary-button" (click)="deleteUser(this.user.id)">ELIMINA</button>
      </div>
  </div>
  </div>
</div>
</div>
