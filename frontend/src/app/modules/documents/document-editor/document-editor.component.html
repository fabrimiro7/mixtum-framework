<div class="mx-auto max-w-4xl px-6 py-8" *ngIf="document">
  <div class="flex flex-wrap items-center justify-between gap-4">
    <div>
      <h1 class="text-2xl font-semibold text-slate-900">Editor Documento</h1>
      <p class="text-sm text-slate-500">Modifica i contenuti con blocchi stile Notion.</p>
    </div>
    <app-workspace-selector></app-workspace-selector>
  </div>

  <form [formGroup]="documentForm" class="mt-6 tw-form-stack">
    <div class="tw-field">
      <label class="tw-label">Titolo</label>
      <input
        type="text"
        formControlName="title"
        class="tw-input text-lg font-semibold"
      />
    </div>

    <div class="grid gap-4 md:grid-cols-2">
      <div class="tw-field">
        <label class="tw-label">Status</label>
        <app-tw-select
          formControlName="status"
          [items]="statuses"
          bindValue="id"
          bindLabel="title"
        ></app-tw-select>
      </div>
      <div class="tw-field">
        <label class="tw-label">Tipo</label>
        <app-tw-select
          formControlName="type"
          [items]="types"
          bindValue="id"
          bindLabel="title"
        ></app-tw-select>
      </div>
    </div>

    <div class="tw-field">
      <label class="tw-label">Context JSON</label>
      <textarea
        rows="6"
        formControlName="context_snapshot"
        class="tw-textarea font-mono"
      ></textarea>
    </div>

    <div class="flex flex-wrap items-center gap-3">
      <button
        type="button"
        class="rounded-lg bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800"
        (click)="saveDocument()"
        [disabled]="saving"
      >
        Salva Documento
      </button>
      <button
        type="button"
        class="rounded-lg border border-slate-200 px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
        (click)="renderDocument()"
      >
        Render
      </button>
      <button
        type="button"
        class="rounded-lg border border-red-200 px-4 py-2 text-sm font-semibold text-red-600 hover:bg-red-50"
        (click)="freezeDocument()"
        [disabled]="!document?.is_editable"
      >
        Freeze
      </button>
    </div>
  </form>

  <div class="mt-8 border-t border-slate-200 pt-6">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold text-slate-900">Blocchi Documento</h2>
      <span class="text-xs text-slate-400">Usa / per cambiare blocco</span>
    </div>
    <div class="mt-4">
      <app-notion-block-editor
        [(ngModel)]="blocks"
        [ngModelOptions]="{standalone: true}"
        [disabled]="!document?.is_editable"
        (blockDeleted)="onBlockDeleted($event)"
      ></app-notion-block-editor>
    </div>
    <div class="mt-4">
      <button
        type="button"
        class="rounded-lg bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800"
        (click)="saveBlocks()"
        [disabled]="!document?.is_editable || savingBlocks"
      >
        Salva Blocchi
      </button>
    </div>
  </div>

  <div class="mt-10 border-t border-slate-200 pt-6">
    <h2 class="text-lg font-semibold text-slate-900">Anteprima Render</h2>
    <div class="prose prose-slate mt-4 max-w-none rounded-lg border border-slate-200 bg-white p-4" [innerHTML]="renderedHtml"></div>
  </div>
</div>

<div *ngIf="!document && !loading" class="px-6 py-8 text-sm text-slate-500">
  Documento non trovato.
</div>
