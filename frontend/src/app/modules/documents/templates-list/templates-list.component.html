<div class="mx-auto max-w-5xl px-6 py-8">
  <div class="flex flex-wrap items-center justify-between gap-4">
    <div>
      <h1 class="text-2xl font-semibold text-slate-900">Template Documenti</h1>
      <p class="text-sm text-slate-500">Crea e gestisci i template riutilizzabili.</p>
    </div>
    <app-workspace-selector></app-workspace-selector>
  </div>

  <form [formGroup]="form" class="mt-6 tw-form-stack" (ngSubmit)="createTemplate()">
    <div class="tw-field">
      <label class="tw-label">Titolo</label>
      <input
        type="text"
        formControlName="title"
        class="tw-input"
        placeholder="Nome template"
      />
    </div>
    <div class="tw-field">
      <label class="tw-label">Descrizione</label>
      <textarea
        rows="3"
        formControlName="description"
        class="tw-textarea"
      ></textarea>
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        class="rounded-lg bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800"
      >
        Crea Template
      </button>
    </div>
  </form>

  <div class="mt-8 overflow-hidden rounded-xl border border-slate-200 bg-white" *ngIf="!loading">
    <table class="min-w-full text-left text-sm">
      <thead class="bg-slate-50 text-slate-500">
        <tr>
          <th class="px-4 py-3 font-medium">Titolo</th>
          <th class="px-4 py-3 font-medium text-right">Azioni</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-100">
        <tr *ngFor="let tpl of templates" class="hover:bg-slate-50">
          <td class="px-4 py-3 font-medium text-slate-900">{{ tpl.title }}</td>
          <td class="px-4 py-3 text-right">
            <button
              type="button"
              class="rounded-lg border border-slate-200 px-3 py-1.5 text-sm font-medium text-slate-700 hover:bg-slate-100"
              (click)="openTemplate(tpl)"
            >
              Apri
            </button>
            <button
              type="button"
              class="ml-2 rounded-lg border border-red-200 px-3 py-1.5 text-sm font-medium text-red-600 hover:bg-red-50"
              (click)="deleteTemplate(tpl)"
            >
              Elimina
            </button>
          </td>
        </tr>
        <tr *ngIf="templates.length === 0">
          <td colspan="2" class="px-4 py-6 text-center text-sm text-slate-500">Nessun template.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
